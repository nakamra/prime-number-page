<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素数生成</title>
  <script>
    function isPrime(num) {
      if (num <= 1) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes(limit) {
      let primes = [];
      for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }
      return primes;
    }

    function displayPrimes() {
      let limit = document.getElementById("limit").value;
      let primes = generatePrimes(limit);
      document.getElementById("output").innerText = "素数: " + primes.join(", ");
    }
  </script>
</head>
<body>
  <h1>素数生成</h1>
  <label for="limit">上限数:</label>
  <input type="number" id="limit" value="100">
  <button onclick="displayPrimes()">生成</button>
  <p id="output"></p>
</body>
</html>
